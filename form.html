<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Health Tracker Input Form</h2>
        <form action="/submit" method="post" id="form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="intensity">Training Intensity:</label>
            <select id="intensity" name="intensity" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name= "protein" required>

            <label for="carbohydrate">Carbohydrate (g):</label>
            <input type="number" id="carbohydrate" name="carbohydrate" required>

            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" name="fat" required>

            <label for="hydration">Hydration (ml):</label>
            <input type="number" id="hydration" name="hydration" required>

            <label for="sleep">Sleep Hours:</label>
            <input type="number" id="sleep" name="sleep" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
